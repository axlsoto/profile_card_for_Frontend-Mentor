<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./Images/ICON.ico.png" />
    <title>Profile Card</title>
</head>

<body>
    <main class="card">
        <img src="./Images/bg-principal-card.svg" alt="background card" class="background-card">

        <div class="card-contenido">
            <img src="./Images/image-victor.jpg" alt="profile image" class="card-img">
            <header>
                <h1>Victor Crest <span>26</span></h1>
            </header>
            <p class="city">London</p>

            <div class="card-stats">
                <div class="stat-cont">
                    <p class="stat-number">80K</p>
                    <p class="stat-text">Followers</p>
                </div>
                <div class="stat-cont">
                    <p class="stat-number">803K</p>
                    <p class="stat-text">Likes</p>
                </div>
                <div class="stat-cont">
                    <p class="stat-number">1.4K</p>
                    <p class="stat-text">Photos</p>
                </div>
            </div>
        </div>
    </main>
    <footer>Challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor.</a> Coded by <a
            href="https://www.frontendmentor.io/profile/axlsoto" target="_blank">Axel Soto.</a></footer>
</body>

</html>
